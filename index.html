<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>WS Butchers | Qaulity meets meat</title>
  </head>
  <body>
    <!-- <div class="invalid-screen"></div> -->
    <nav class="mobile-nav">
      <a class="logo" href="#home">
        <img src="/assets/wsbutcher.png.png" alt="Logo" width="70px" />
      </a>
      <div class="links">
        <a href="#home"
          ><i class="fa-solid fa-house fa-xl"></i><span>Home</span></a
        >
        <a href="#gallery"
          ><i class="fa-solid fa-image fa-xl"></i><span>gallery</span></a
        >
        <a href="#contact"
          ><i class="fa-solid fa-phone fa-xl"></i><span>Contact</span></a
        >
      </div>
    </nav>
    <nav class="desktop-nav">
      <a class="desktop-logo" href="#home">
        <img src="/assets/wsbutcher.png" alt="Logo" width="70px" />
      </a>
      <div class="menu">
        <a href="#home"
          ><i class="fa-solid fa-house fa-xl"></i><span>Home</span></a
        >
        <a href="#gallery"
          ><i class="fa-solid fa-image fa-xl"></i><span>gallery</span></a
        >
        <a href="#contact"
          ><i class="fa-solid fa-phone fa-xl"></i><span>Contact</span></a
        >
      </div>
    </nav>

    <!-- HOME -->
    <main class="container">
      <section class="home-section" id="home">
        <div class="home grid">
          <div class="home-content">
            <h1 id="typewriter" class="main-heading heading"></h1>
            <p class="home-text">
              WS Butchers is a family run meat and poultry shop in the Small
              Heath area, providing our customers with fresh meat at good
              prices!
            </p>
          </div>
          <a href="#gallery" class="down-arrow-btn"
            ><i class="fa-solid fa-arrow-down fa-xl"></i
          ></a>
        </div>
        <div>
          <img
            class="main-img"
            src="/assets/meat-image.jpg"
            alt="iamge of meat on a chopping board"
          />
        </div>
      </section>

      <!-- GALLERY -->
      <section class="gallery-section" id="gallery">
        <h2 class="heading">Gallery</h2>
        <div class="gallery-content gallery-grid">
          <div class="grid-image-parent">
            <img
              class="grid-image"
              src="assets/image-1.jpg"
              alt="ws butchers shop image"
            />
          </div>
          <div class="grid-image-parent">
            <img
              class="grid-image"
              src="assets/image-2.jpg"
              alt="ws butchers shop image"
            />
          </div>
          <div class="grid-image-parent">
            <img
              class="grid-image"
              src="assets/image-3.jpg"
              alt="ws butchers shop image"
            />
          </div>
          <div class="grid-image-parent">
            <img
              class="grid-image"
              src="assets/image-4.jpg"
              alt="ws butchers shop image"
            />
          </div>
          <div class="grid-image-parent">
            <img
              class="grid-image"
              src="assets/image-5.jpg"
              alt="ws butchers shop image"
            />
          </div>
          <div class="grid-image-parent">
            <img
              class="grid-image"
              src="assets/image-6.jpg"
              alt="ws butchers shop image"
            />
          </div>
        </div>
      </section>

      <section class="contact-section" id="contact">
        <div class="contact grid">
          <div class="contact-content">
            <h2 class="heading">Contact us</h2>
            <div class="contact-links">
              <a href="tel:01217691296" class=""
                ><i class="fa-solid fa-phone fa-2xl"> </i
                ><span>0121 769 1296</span></a
              >
              <a href="mailto:shahidsultani2011@gmail.com" class=""
                ><i class="fa-solid fa-envelope fa-2xl"></i
                >shahidsultani2011@gmail.com</a
              >
              <a
                href="https://www.google.com/maps/dir//WS+Butchers,+298+Hob+Moor+Rd,+Small+Heath,+Birmingham+B10+9HH/@52.4710409,-1.8323645,17z/data=!4m9!4m8!1m0!1m5!1m1!1s0x4870bbe8492d1935:0x6c9233558c68e847!2m2!1d-1.8297868!2d52.4710396!3e0?entry=ttu"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fa-solid fa-location-dot fa-2xl"></i>Location</a
              >
            </div>
          </div>
        </div>
        <div class="contact-image">
          <img src="" alt="" />
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
